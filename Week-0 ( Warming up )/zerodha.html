<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Zerodha - India's largest stock broker offering zero brokerage trading">
  <title>Zerodha - Interest Calculator</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://zerodha.com/static/css/bundle.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #387ed1;
      --text-color: #424242;
      --border-color: #e0e0e0;
      --success-color: #4caf50;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
    }

    .calculator-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px var(--shadow-color);
    }

    .calculator-heading {
      font-size: 32px;
      color: var(--text-color);
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2d6cb5;
    }

    .result-section {
      margin-top: 30px;
      padding: 20px;
      border-radius: 4px;
      background-color: #f5f5f5;
      display: none;
    }

    .result-section.visible {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }

    .result-item {
      margin: 10px 0;
      font-size: 18px;
      color: var(--text-color);
    }

    .result-value {
      font-weight: 600;
      color: var(--primary-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .calculator-section {
        margin: 20px;
        padding: 20px;
      }

      .calculator-heading {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Existing Navigation -->
  <nav class="navbar">
    <!-- ... (keeping existing navigation code) ... -->
  </nav>

  <!-- Landing Section -->
  <section class="text-center landing">
    <div class="container">
      <img class="nav-edu-img" src="https://zerodha.com/static/images/landing.png" alt="Zerodha Landing Image" />
      <h1 class="landing-heading">Invest in everything</h1>
      <h5 class="landing-subheading">
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h5>
      <a href="#calculator" class="button" id="acop_link">Try Interest Calculator</a>
    </div>
  </section>

  <!-- Calculator Section -->
  <section id="calculator" class="calculator-section">
    <h2 class="calculator-heading">Interest Calculator</h2>
    <form id="interestForm">
      <div class="form-group">
        <label for="amount">Principal Amount (â‚¹)</label>
        <input 
          type="number" 
          id="amount" 
          name="amount" 
          placeholder="Enter principal amount"
          min="0"
          required
        >
      </div>

      <div class="form-group">
        <label for="rate">Rate of Interest (%)</label>
        <input 
          type="number" 
          step="0.01" 
          id="rate" 
          name="rate" 
          placeholder="Enter interest rate"
          min="0"
          max="100"
          required
        >
      </div>

      <div class="form-group">
        <label for="years">Time Period (Years)</label>
        <input 
          type="number" 
          id="years" 
          name="years" 
          placeholder="Enter number of years"
          min="0"
          required
        >
      </div>

      <button type="button" onclick="calculateInterest()">Calculate Interest</button>
    </form>

    <div id="result" class="result-section">
      <div class="result-item">
        Interest Amount: <span id="interestResult" class="result-value"></span>
      </div>
      <div class="result-item">
        Total Amount: <span id="totalAmount" class="result-value"></span>
      </div>
    </div>
  </section>

  <script>
    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR',
        maximumFractionDigits: 2
      }).format(amount);
    }

    function calculateInterest() {
      // Get and validate input values
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseInt(document.getElementById('years').value);

      // Input validation
      if (isNaN(amount) || isNaN(rate) || isNaN(years) || 
          amount < 0 || rate < 0 || years < 0) {
        alert('Please enter valid positive numbers for all fields');
        return;
      }

      // Calculate interest and total amount
      const interest = (amount * rate * years) / 100;
      const totalAmount = amount + interest;

      // Update result display
      document.getElementById('interestResult').textContent = formatCurrency(interest);
      document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);
      
      // Show result section with animation
      const resultSection = document.getElementById('result');
      resultSection.style.display = 'block';
      resultSection.classList.add('visible');
    }

    // Add input validation
    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', function() {
        if (this.value < 0) this.value = 0;
      });
    });
  </script>

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinytabs/1.2.0/tinytabs.min.js"></script>
  <script src="https://zerodha.com/static/js/navbar.js"></script>
</body>
</html>
